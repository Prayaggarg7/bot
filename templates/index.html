<!DOCTYPE html>
<html>
<head>
  <title>Job Bot Dashboard</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<h1>Job Bot Dashboard</h1>
<p>
  Status: {{ status }}
  <a href="{{ url_for('refresh_jobs') }}" style="margin-left:20px; padding:5px 10px; background:#007bff; color:#fff; text-decoration:none; border-radius:4px;">
    ðŸ”„ Refresh Jobs
  </a>
</p>
<table>
  <thead>
    <tr>
      <th>Title</th>
      <th>Company</th>
      <th>Source</th>
      <th>Posted Date</th>
      <th>Apply</th>
    </tr>
  </thead>
  <tbody>
    {% for j in jobs %}
    <tr>
      <td>{{ j.title }}</td>
      <td>{{ j.company }}</td>
      <td>{{ j.source }}</td>
      <td>{{ j.date_posted }}</td>
      <td><a href="{{ j.link }}" target="_blank">Apply</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</body>
</html>
