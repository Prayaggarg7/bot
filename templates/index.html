<!DOCTYPE html>
<html>
<head>
  <title>Job Bot Dashboard</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<h1>Job Bot Dashboard</h1>
<p>Status: {{ status }}</p>
<table>
  <thead>
    <tr><th>Title</th><th>Company</th><th>Source</th><th>Posted</th><th>Apply</th></tr>
  </thead>
  <tbody>
    {% for j in jobs %}
    <tr>
      <td>{{ j.title }}</td>
      <td>{{ j.company }}</td>
      <td>{{ j.source }}</td>
      <td>{{ j.date_posted }}</td>
      <td><a href="{{ j.link }}" target="_blank">Apply</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</body>
</html>
